name: Build cpyvpn
on:
  push:
    paths:
      - .github/workflows/build-latest.yml
      - Containerfile
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    name: Build and push to registry
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repository
        uses: actions/checkout@v3

      - name: Environment Vars setup
        run: |
          echo "cpyvpn_version=$(git ls-remote --quiet --refs --tags https://gitlab.com/cpvpn/cpyvpn.git | cut --delimiter='/' --fields=3 | grep -Eo '^[[:digit:]]+.[[:digit:]]+.[[:digit:]]+$' | sort --version-sort | tail -n1)" >> "$GITHUB_ENV"

      - name: Tar as root
        run: |
          sudo mv -fv /usr/bin/tar /usr/bin/tar.orig
          echo -e '#!/bin/sh\n\nsudo /usr/bin/tar.orig "$@"' | sudo tee -a /usr/bin/tar
          sudo chmod +x /usr/bin/tar

      - name: Enable caching for podman
        id: cache-podman-restore
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.local/share/containers
          key: ${{ runner.os }}-${{ runner.arch }}-cpyvpn-latest

      - name: Podman Socket
        run: |
          podman system service  --time=0 unix:///tmp/podman.sock &

      - name: Fetch trivy
        run: |
          podman pull docker.io/aquasec/trivy:latest

      - name: Log in to Quay
        uses: redhat-actions/podman-login@v1
        with:
          registry: "quay.io"
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build container for UBI - origin branch latest release
        id: build-dev
        uses: redhat-actions/buildah-build@v2
        with:
          image: cpyvpn
          tags: latest stable ${{ env.cpyvpn_version }}
          layers: true
          containerfiles: |
            ./Containerfile
          build-args: |
            BRANCH=${{ env.cpyvpn_version }}

      - name: Push to Quay - origin branch latest release 
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-dev.outputs.image }}
          tags: ${{ steps.build-dev.outputs.tags }}
          registry: quay.io/pqatsi

      - name: Update caching for podman
        uses: actions/cache/save@v3
        with:
          path: |
            ~/.local/share/containers
          key: ${{ steps.cache-podman-restore.outputs.cache-primary-key }}

      - name: Run Trivy vulnerability scanner - origin branch latest release
        run: |
          podman run --privileged -v /tmp/podman.sock:/var/run/docker.sock -v ./:/data docker.io/aquasec/trivy:latest image --quiet --format sarif --output /data/cpyvpn-latest.sarif --severity CRITICAL,HIGH --vuln-type os,library --ignore-unfixed ${{ steps.build-dev.outputs.image }}

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'cpyvpn-latest.sarif'
